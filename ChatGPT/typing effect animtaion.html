<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .typing-animation h1 {
        overflow: hidden; /* Ensures the text is not visible */
        border-right: .15em solid orange; /* Creates the blinking cursor */
        white-space: nowrap; /* Prevents the text from wrapping */
        margin: 0 auto; /* Centers the text */
        letter-spacing: .15em; /* Adds spacing between letters */
        animation: typing 2.5s steps(40, end), blink-caret .75s step-end infinite;
        }
.container{
    width: 480px;
}
        @keyframes typing {
        from { width: 0 }
        to { width: 100% }
        }

        @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange }
        }
.highlight-container{
    margin-top: 50px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-animation">
        <h1>Welcome to my Website</h1>
      </div>
      <style>
        .highlight{
            background: url(//s2.svgbox.net/pen-brushes.svg?ic=brush-1&color=ffff43);
            margin: -2px -6px;
            padding:  2px  6px;
        }
    </style>
    
    <div class="highlight-container">
        This is a <mark class="highlight">
            highlighted part
        </mark> of the text
    </div>
    </div>
    
</body>
</html>
